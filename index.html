<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUCINA DI CATHERINA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <a class="header-logo-img link" href="./index.html"
          ><img src="./images/logo.svg" alt="logo"
        /></a>
        <a class="header-logo-text link" href="./index.html">CUCINA</a>

        <ul class="header-list list">
          <li class="header-item">
            <a class="header-item-home link" href="#">Home</a>
          </li>
          <li class="header-item">
            <a class="header-item-store link" href="#">Store</a>
          </li>
          <li class="header-item">
            <a class="header-item-recipes link" href="#">Recipes</a>
          </li>
          <li class="header-item">
            <a class="header-item-gallery link" href="#">Gallery</a>
          </li>
        </ul>
      </nav>
      <button class="header-btn" type="button">Contact us</button>
    </header>
    <main>
      <!-- Hero -->
      <section class="hero-section">
        <h1 class="hero-title">CUCINA DI CATHERINA</h1>
        <h2 class="hero-subtitle">
          We know, you will <span class="hero-subtitle-span">love</span> our
          product
        </h2>
        <button class="hero-btn" type="button">Buy now</button>
        <ul class="hero-list-advantages list">
          <li class="advantages-item">
            <p class="item-tastes">
              <span class="item-tastes-14">14</span> different tastes
            </p>
          </li>
          <li class="advantages-item">
            <img
              class="advantages-item-line"
              src="./images/line-hero.svg"
              alt="vertical-line"
            />
          </li>
          <li class="advantages-item">
            <p class="item-factories">
              <span class="item-factories-31">31</span> factories around the
              world
            </p>
          </li>
        </ul>

        <ul class="hero-composition-list list">
          <li class="hero-composition-item">
            <p class="hero-composition-text">ITALY TOMATOES</p>
            <img
              class="ellipse-big-tomato"
              src="./images/ellipse-big.svg"
              alt="ellipse"
            /><img
              class="ellipse-small-tomato"
              src="./images/ellipse-small.svg"
              alt="ellipse"
            /><img
              class="vector-tomato"
              src="./images/vector-tomato.svg"
              alt="vector"
            />
          </li>
          <li class="hero-composition-item">
            <p class="hero-composition-text">FRESH GARLIC</p>
            <img
              class="ellipse-big-garlic"
              src="./images/ellipse-big.svg"
              alt="ellipse"
            /><img
              class="ellipse-small-garlic"
              src="./images/ellipse-small.svg"
              alt="ellipse"
            /><img
              class="vector-garlic"
              src="./images/vector-garlic.svg"
              alt="vector"
            />
          </li>
          <li class="hero-composition-item">
            <p class="hero-composition-text">WHITE WINE</p>
            <img
              class="ellipse-big-wine"
              src="./images/ellipse-big.svg"
              alt="ellipse"
            /><img
              class="ellipse-small-wine"
              src="./images/ellipse-small.svg"
              alt="ellipse"
            /><img
              class="vector-wine"
              src="./images/vector-wine.svg"
              alt="vector"
            />
          </li>
          <li class="hero-composition-item">
            <p class="hero-composition-text">FRESH BASIL</p>
            <img
              class="ellipse-big-basil"
              src="./images/ellipse-big.svg"
              alt="ellipse"
            /><img
              class="ellipse-small-basil"
              src="./images/ellipse-small.svg"
              alt="ellipse"
            /><img
              class="vector-basil"
              src="./images/vector-basil.svg"
              alt="vector"
            />
          </li>
        </ul>
        <img
          class="hero-ketchup-img"
          src="./images/ketchup-hero.png"
          alt="ketchup"
        />

        <!-- Sliders -->
        <section class="sliders">
          <ul class="sliders-item list">
            <li class="sliders-item-img">
              <img src="./images/img-slider-1.jpg" alt="slider-1" />
            </li>
            <li class="sliders-item-img">
              <img src="./images/img-slider-2.jpg" alt="slider-2" />
            </li>
            <li class="sliders-item-img">
              <img src="./images/img-slider-3.jpg" alt="slider-3" />
            </li>
          </ul>
        </section>
        <!-- /Sliders -->

        <ul class="hero-social-links-list list">
          <li class="hero-social-links-item">
            <a class="social-links-tumblr" href="#"
              ><img src="./images/tumblr.svg" alt="social links"
            /></a>
          </li>
          <li class="hero-social-links-item">
            <a class="social-links-instagram" href="#"
              ><img src="./images/instagram.svg" alt="social links"
            /></a>
          </li>
          <li class="hero-social-links-item">
            <a class="social-links-youtube" href="#"
              ><img src="./images/youtube.svg" alt="social links"
            /></a>
          </li>
          <li class="hero-social-links-item">
            <a class="social-links-twitter" href="#"
              ><img src="./images/twitter.svg" alt="social links"
            /></a>
          </li>
        </ul>
      </section>

      <!-- /HERO -->
    </main>
  </body>
</html>
